<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Entry</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Edit Time Log Entry</h2>

<form method="post">
  <label for="user">User:</label>
  <input type="text" id="user" name="user" value="{{ entry.user }}" required>

  <label for="action">Action:</label>
  <select id="action" name="action" required>
    <option value="in" {% if entry.action == 'in' %}selected{% endif %}>Clock In</option>
    <option value="out" {% if entry.action == 'out' %}selected{% endif %}>Clock Out</option>
  </select>

  <label for="tasks">Tasks:</label>
  <textarea id="tasks" name="tasks" rows="3">{{ entry.tasks }}</textarea>

  <label for="project">Project:</label>
  <input type="text" id="project" name="project" value="{{ entry.project }}">

  <!-- ✅ Add this timestamp field here -->
 <label for="timestamp">Timestamp:</label>
  <input type="datetime-local" id="timestamp" name="timestamp"
       value="{{ entry.timestamp|replace(' ', 'T') }}" required>
  <small>Format: Local date and time (e.g., 2025-10-16T19:30)</small>

  <button type="submit">Save Changes</button>
</form>
  <br>
  <a href="{{ url_for('dashboard') }}"><button>← Back to Dashboard</button></a>
</body>
</html>
