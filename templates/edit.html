<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Entry</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Edit Time Log Entry</h2>

  <form method="post">
    <label for="user">User:</label>
    <input type="text" id="user" name="user" value="{{ entry.user }}" required>

    <label for="action">Action:</label>
    <select id="action" name="action" required>
      <option value="in" {% if entry.action == 'in' %}selected{% endif %}>Clock In</option>
      <option value="out" {% if entry.action == 'out' %}selected{% endif %}>Clock Out</option>
    </select>

    <label for="tasks">Tasks:</label>
    <textarea id="tasks" name="tasks" rows="3">{{ entry.tasks }}</textarea>

    <label for="project">Project:</label>
    <input type="text" id="project" name="project" value="{{ entry.project }}">

    <!-- ✅ Use date and time pickers -->
    <label for="date">Date (PST):</label>
    <input type="date" id="date" name="date" value="{{ entry.timestamp.split(' ')[0] }}" required>

    <label for="time">Time (PST):</label>
    <input type="time" id="time" name="time" value="{{ entry.timestamp.split(' ')[1] }}" step="1" required>

    <button type="submit">Save Changes</button>
  </form>

  <br>
  <a href="{{ url_for('dashboard') }}"><button>← Back to Dashboard</button></a>
</body>
</html>
